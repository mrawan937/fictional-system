<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجز موعد | VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>نظام حجز مواعيد فخم</h1>
      <p>مرحبًا بك في نظام الحجز الاحترافي العصري</p>
      <a href="#booking" class="btn">ابدأ الحجز</a>
    </div>
  </header>

  <section class="section" id="booking">
    <h2>احجز موعدك الآن</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label>الاسم الكامل</label>
        <input type="text" placeholder="مثال: محمد أحمد" required />
      </div>
      <div class="form-group">
        <label>رقم الهاتف</label>
        <input type="tel" placeholder="05xxxxxxxx" required />
      </div>
      <div class="form-group">
        <label>اختر التاريخ</label>
        <input type="date" required />
      </div>
      <div class="form-group">
        <label>اختر الوقت</label>
        <input type="time" required />
      </div>
      <div class="form-group">
        <label>ملاحظات</label>
        <textarea placeholder="أي تفاصيل إضافية..."></textarea>
      </div>
      <button type="submit" class="btn">تأكيد الحجز</button>
    </form>
    <div id="confirmation" class="confirmation hidden">
      <h3>تم إرسال الحجز بنجاح!</h3>
      <p>سيتم التواصل معك قريبًا لتأكيد الموعد.</p>
    </div>
  </section>

  <footer>
    <p>© 2025 مروان | جميع الحقوق محفوظة</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
